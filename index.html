<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="descirption" content="describe your webiste here...">

	<title>Basic Calculator</title>

	<!--<link rel="apple-touch-icon" href="icon.png">-->

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script defer type="text/javascript" src="js/script.js"></script>
</head>
<body class="">
	<header class="header">
        <h1>My First Calculator</h1>
	</header>

	<main class="main">
        <section class="main-header">
            <input id="input" type="text" disabled>
            <p id="result">0</p>
        </section>
        <section id="main-numbers">
            <div class="number"><span>1</span></div>
            <div class="number"><span>2</span></div>
            <div class="number"><span>3</span></div>
            <div class="number"><span>/</span></div>
            <div class="number"><span>4</span></div>
            <div class="number"><span>5</span></div>
            <div class="number"><span>6</span></div>
            <div class="number"><span>*</span></div>
            <div class="number"><span>7</span></div>
            <div class="number"><span>8</span></div>
            <div class="number"><span>9</span></div>
            <div class="number"><span>-</span></div>
            <div class="number"><span>0</span></div>
            <div class="number"><span>.</span></div>
            <div class="number"><span>=</span></div>
            <div class="number"><span>+</span></div>
            <div class="number reset"><span>Reset</span></div>
            <div class="number delete"><span>&larr;</span></div>
        </section>
	</main>
</body>
</html>
